<!DOCTYPE HTML>

<head>
    <title>profile page!</title>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

<div id="all">
<header>
    <img id="photo" src="imgs/profile.jpeg" alt="profile image">
    <div id="info">
        <div id="nums">
            <h4>48</h4>
            <p>posts</p>
            <h4 id="follow-count">837</h4>
            <p>followers</p>
            <h4>789</h4>
            <p>following</p>
        </div>
        <div>
            <h3>Katie Brown &#128140;</h3>
            <p id="link">@uncchapelhill</p>
            <button id="follow-button">Follow</button>
        </div>
    </div>
</header>

<div id="labels">
    <p id="current">POSTS</p>
    <p>TAGGED</p>
</div>

<main>
    <img src="imgs/71-200x300.jpg" alt="placeholder image">
    <img src="imgs/155-200x300.jpg" alt="placeholder image">
    <img src="imgs/161-200x300.jpg" alt="placeholder image">
    <img src="imgs/250-200x300.jpg" alt="placeholder image">
    <img src="imgs/794-200x300.jpg" alt="placeholder image">
</main>
</div>

</body>
